<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">&#128153; Voluntários</div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <ul id="navMenu">
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html" class="active">Seja Voluntário</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário -->
    <section class="form-section">
        <h2>Cadastro de Voluntário</h2>
        <p>Preencha o formulário abaixo para se juntar à nossa equipe de voluntários.</p>

        <form id="formVoluntario">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" maxlength="15">

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, bairro">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="00000-000" maxlength="9">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required maxlength="2" placeholder="UF">
            </fieldset>

            <button type="submit" class="btn-primary">Enviar Cadastro</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Organização de Voluntários. Todos os direitos reservados.</p>
        <p>Feito com &#10084;&#65039; para transformar vidas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
